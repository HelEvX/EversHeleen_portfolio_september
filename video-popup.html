<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Josefin+Slab:wght@700&family=Lexend+Exa:wght@100;200;300;400;500;600;700;800;900&family=Work+Sans:wght@500&display=swap"
        rel="stylesheet">
  <!--Main CSS-->
  <link rel="stylesheet" href="video-popup.css">
  <!-- Fontawesome Icons -->
  <script src="https://kit.fontawesome.com/7118d8a9c9.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="fontawesome-css/all.css">
</head>
<body>
<div class="popup-container">
  <div class="video-column">
    <div class="video-container">
      <div class="video-overlay">
        <i class="fas fa-play fa-2xl"></i>
      </div>
      <iframe src="https://www.youtube.com/embed/your-video-id-here" allowfullscreen></iframe>
    </div>
    <i class="fas fa-chevron-left fa-2xl video-icon-left"></i>
    <i class="fas fa-chevron-right fa-2xl video-icon-right"></i>
  </div>
  <div class="text-column">
    <div class="title">Popup Title</div>
  </div>
</div>
<i class="fas fa-expand fa-xl expand-icon-top-left"></i>
<i class="fas fa-xmark fa-xl close-icon-top-right"></i>
</body>
</html>
